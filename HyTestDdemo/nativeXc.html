<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title>原生接口测试</title>
		<link href="../assets/img/icon/favicon.ico" rel="shortcut icon" />

		<link rel="stylesheet" href="assets/css/mui.css" />
		<link rel="stylesheet" href="assets/css/font-awesome.css" />
		<link rel="stylesheet" href="assets/css/common.css" />
		<link rel="stylesheet" href="assets/css/business.css" />
		<script type="text/javascript" src='cache_update.js'></script>
		<title>相册测试页面</title>
	</head>

	<body>
		<div class="ln">
			<button class="getImage mui-btn mui-btn-block mui-btn-primary">打开相机</button>
			<button class="VLCardScan mui-btn mui-btn-block mui-btn-primary">行驶证识别</button>
			<button class="IDCardScan mui-btn mui-btn-block mui-btn-primary">身份证识别</button>
		</div>
		<div class="ln">
			<button class="db_set mui-btn mui-btn-block mui-btn-primary">db_set</button>
			<button class="db_get mui-btn mui-btn-block mui-btn-primary">db_get</button>
		</div>
		<div class="ln">
			<button class="upLoadFile mui-btn mui-btn-block mui-btn-primary">upLoadFile<i></i></button>
		</div>
	</body>
	<script src="assets/js/mui.js"></script>
	<script src="assets/js/jquery.1.11.1.js"></script>
	<script src="assets/js/zhh.tools.js"></script>
	<script src="assets/js/utils.js"></script>
	<script src="assets/js/config.js"></script>
	<script src="assets/js/business.js"></script>
	<script src="assets/js/plugin-init.js"></script>
	<script src="assets/js/mainpage.js"></script>
	<script>
		$(function($) {
			$("button.getImage").on("click", function() {
				Utils.app.getImage({
					name: 'getImage',
					comment: '相机或者相册',

				}, function(value) {
					Utils.toast(value);
				})
			});
			$("button.VLCardScan").on("click", function() {
				Utils.app.VLCardScan({
					name: 'VLCardScan',
					comment: '行驶证识别',

				}, function(value) {
					Utils.toast(value);
				})
			});
			$("button.IDCardScan").on("click", function() {
				Utils.app.IDCardScan({
					name: 'IDCardScan',
					comment: '身份证识别',

				}, function(value) {
					Utils.toast(value);
				})
			});
			$("button.db_set").on("click", function() {
				Utils.app.db_set({
					key: 'key',
					account: 'admin',

				}, function(value) {
					Utils.toast(value);
				})
			});
			$("button.db_get").on("click", function() {
				Utils.app.db_set({
					key: 'key',
					account: 'admin',
					value:'value是9999',

				}, function(value) {
					Utils.toast(value);
				})
			});
			$("button.upLoadFile").on("click", function() {
				Utils.app.upLoadFile({
					url: '/image/upload',
					isCrop: false,
					pickPhotoCount:9,
					size:100
				}, function(value) {
					Utils.toast(value);
				})
			});
		});
	</script>

</html>
